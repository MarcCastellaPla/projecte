<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container p-5 main-container">
        <div class="row">
            <div class="col-8 offset-2" id="loginForm">
				<form>
					<div class="form-group row">
						<label for="title" class="col-4 col-form-label">Correu electrònic:</label>
						<div class="col-8">
							<input type="email" class="form-control" id="loginEmail">
						</div>
					</div>
					<div class="form-group row">
						<label for="content" class="col-4 col-form-label">Contrasenya:</label>
						<div class="col-8">
							<input type="password" class="form-control" id="loginPassword" value="Admin1234">
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-4 col-8">
							<button type="button" id="newUser" class="btn btn-outline-primary float-right fonsBlau">Registrar un
								nou usuari</button>
							<button type="button" id="login" class="btn btn-default float-right mr-3">Entrar</button>
						</div>
					</div>
						
					</div>
				</form>
            </div>

            <div class="col-8 offset-2" id="signupForm" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="title" class="col-4 col-form-label">Correu electrònic:</label>
                        <div class="col-8">
                            <input type="email" class="form-control" id="signupEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-4 col-form-label">Contrasenya:</label>
                        <div class="col-8">
                            <input type="password" class="form-control" id="signupPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-4 col-form-label">Confirmar contrasenya:</label>
                        <div class="col-8">
                            <input type="password" class="form-control" id="signupPasswordConfirm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button type="button" id="signup" class="btn btn-default float-right">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>

			<div class="col-8 offset-2" id="itemsForm" style="display: none;">
                <form>
                    <div class="form-group row">
                        <label for="aplicacion" class="col-4 col-form-label">Aplicación:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="aplicacion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="web" class="col-4 col-form-label">Web:</label>
                        <div class="col-8">
                            <input type="url" class="form-control" id="web">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="usuario" class="col-4 col-form-label">Usuario:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="usuario">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contrasenya" class="col-4 col-form-label">Contraseña:</label>
                        <div class="col-8">
                            <input type="password" class="form-control" id="contrasenya">
                            <button type="button" id="generatePasswordButton" class="btn btn-primary">Generar</button>

                        </div>
                        <div class="form-group row">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="logo" class="col-4 col-form-label">Logo:</label>
                        <div class="col-6 lletraBlanca">
                            <input type="file" class="form-control-file" id="logo">
                        </div>
                        <div class="col-2">
                            <img class="rounded" id="thumbnail"
                                style="max-width: 60px; max-height: 60px; visibility: hidden;" alt="imatge">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button type="button" id="save" class="btn btn-default float-right">Guardar</button>
                        </div>
                    </div>
                    <input type="hidden" id="elementId">
                </form>
            </div>

			<div class="col-2" style="position: fixed; top: 100px; right: 150px;">
				<div id="alert" role="alert"></div>
			</div>
			
        </div>
		<div class="container mt-5">
			<div class="row">
				<div class="col">
					<div class="table-responsive">
						<table class="table table-hover lletraBlanca" id="listItems" style="display: none;">
							<!-- Aquí se insertarán los elementos de la lista -->
						</table>
					</div>
				</div>
			</div>
		</div>
		
                <!-- Aquí se insertarán los elementos de la lista -->
            </table>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/firestore.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/usuaris.js"></script>
    <script>
        let imatgeModificada = false;
        console.log("Prova: ")
        function eliminar(itemId, imageUrl) {
            deleteFile(imageUrl)
                .then(() => {
                    deleteItem(itemId);
                }).catch(() => {
                    showAlert("Error al intentar eliminar la imatge", "alert-danger");
                });
        }

        function showAlert(text, type) {
            document.getElementById("alert").innerText = text;
            document.getElementById("alert").className = "alert " + type;
            document.getElementById("alert").style.display = "block";
            window.setTimeout(function () {
                document.getElementById("alert").style.display = "none";
            }, 2000);
        }

        document.getElementById("login").addEventListener("click", function () {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            console.log("Botón de inicio de sesión presionado");
            console.log("Email:", email);

            auth.signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    console.log("Usuario autenticado correctamente");
                    showAlert("Usuari autenticat", "alert-success");

                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("itemsForm").style.display = "block";
                    document.getElementById("listItems").style.display = "table";

                    // Pasar el correo electrónico a la función loadItems
                    console.log("Abans del let")
                    let userEmail = email; // Obtener el valor del correo electrónico proporcionado por el usuario
                    console.log("Despres del let")
                    console.log("Cargando elementos para el usuario:", userEmail);
                    loadItems(userEmail);

                    // Aquí puedes introducir el código para buscar el documento
                    db.collection("grups").get()
                        .then((querySnapshot) => {
                            querySnapshot.forEach((doc) => {
                                if (doc.data().email === email) {
                                    let docId = doc.id;
                                    console.log("ID del documento encontrado:", docId);
                                    // Aquí puedes manejar el documento encontrado
                                }
                            });
                        })
                        .catch((error) => {
                            console.error("Error al obtener documentos:", error);
                            // Maneja el error aquí
                        });

                })
                .catch(function (error) {
                    let errorMessage;
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage = "L'email no és vàlid.";
                            break;
                        case 'auth/user-disabled':
                            errorMessage = "L'usuari està deshabilitat.";
                            break;
                        case 'auth/user-not-found':
                            errorMessage = "L'usuari no existeix.";
                            break;
                        case 'auth/wrong-password':
                            errorMessage = "La contrasenya no és correcta.";
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    showAlert(errorMessage, "alert-danger");
                });
        });

        document.getElementById("newUser").addEventListener("click", function () {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        });

        document.getElementById("signup").addEventListener("click", function () {
            let email = document.getElementById("signupEmail").value;
            let password = document.getElementById("signupPassword").value;
            let passwordConfirm = document.getElementById("signupPasswordConfirm").value;

            if (password !== passwordConfirm) {
                showAlert("Les contrasenyes no coincideixen.", "alert-danger");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    console.log("Nou usuari creat:", userCredential.user.uid);

                    db.collection("grups").add({
                        email: email,
                        userId: userCredential.user.uid
                    })
                        .then(function (docRef) {
                            console.log("Document written with ID: ", docRef.id);
                            showAlert("Nou usuari creat", "alert-success");

                            document.getElementById("signupForm").style.display = "none";
                            document.getElementById("loginForm").style.display = "block";
                        })
                        .catch(function (error) {
                            console.error("Error afegint el document: ", error);
                            showAlert("Error afegint el document: " + error.message, "alert-danger");
                        });

                })
                .catch(function (error) {
                    console.error("Error creant l'usuari:", error);
                    showAlert("Error creant l'usuari: " + error.message, "alert-danger");
                });
        });

        document.getElementById("logo").addEventListener("change", function () {
            imatgeModificada = true;
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var thumbnail = document.getElementById("thumbnail");
                    thumbnail.src = e.target.result;
                    thumbnail.style.visibility = "visible";
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

		document.getElementById("save").addEventListener("click", function () {
				console.log("Botón de guardar presionado");
				let id = document.getElementById("elementId").value;
				let aplicacion = document.getElementById("aplicacion").value;
				let usuario = document.getElementById("usuario").value;
				let contrasenya = document.getElementById("contrasenya").value;
				let logo = document.getElementById("logo").files[0];
				let email = document.getElementById("loginEmail").value;
				let reference = firebase.firestore().collection("grups").doc(email);
				let web = document.getElementById("web").value;
				let doc = {
					aplicacion: aplicacion,
					usuario: usuario,
					contrasenya: contrasenya,
					email: email,
					web: web,
					reference: reference
				};
		
				if (id == "") {
					uploadFile(logo)
						.then((imageUrl) => {
							doc.logo = imageUrl;
							console.log("Abans de add usuari")
							addUsuari(doc);
							console.log("Despres de add usuari")
						})
						.catch(() => {
							console.log("Error al guardar elemento");
							showAlert("Error al intentar guardar l'element", "alert-danger");
						});
					} else {
						if (imatgeModificada) {
							let currentImageUrl = document.getElementById("thumbnail").src;
							deleteFile(currentImageUrl)
								.then(() => {
									uploadFile(logo)
										.then((imageUrl) => {
											doc.logo = imageUrl;
											updateItem(id, doc);
										})
										.catch(() => {
											console.log("Error al actualizar elemento");
											showAlert("Error al intentar actualitzat l'element", "alert-danger");
										});
								})
								.catch(() => {
									console.log("Error al actualizar elemento");
									showAlert("Error al intentar actualizar el elemento");
								});
							document.getElementById("logo").addEventListener("change", function () {
								console.log("Cambio de imagen detectado");
								imatgeModificada = true;
							});
						}
					}
				})
	document.getElementById("generatePasswordButton").addEventListener("click", function () {
        const generatedPassword = generatePassword();
        document.getElementById("contrasenya").value = generatedPassword;
    });
    </script>
</body>
</html>
